<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./template/style/style.css">
  </head>

  <body>
    <nav>
      <div class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li style="float:right;"><a href="/admin">admin</a></li>
        </ul>
      </div>
    </nav>
    <header>
      <h1>Welcome :)</h1>
      <button type="button" name="button"><a href="#main">Read More</a></button>
    </header>
    <div class="main" id="main">
      <section class="articles">
        {{#each p }}
        <div class="article">
          <img src="./template/images/{{this.img}}" alt="article image">
          <h2>{{this.title}}</h2>
          <hr>
          <p>{{this.text}}</p>
          <p>{{this.time}}</p>
          <p>{{this.doa}}</p>
          <a href="#">Read More</a>
        </div>
        {{/each}}
      </section>
      <aside class="aside">
        <img src="./template/images/admin.png" alt="Admin">
        <h3>Admin Name</h3>
        <p>BlahBlahBlahBlahBlahBlahBlahBlahBlahBlah</p>
      </aside>
    </div>
    <footer>
      <p>Created By AMM &copy; 2017</p>
    </footer>
  </body>

</html>
