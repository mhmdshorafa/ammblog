<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./template/style/style.css">
  </head>

  <body>
    <nav>
      <div class="nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li style="float:right;"><a href="/admin">admin</a></li>
        </ul>
      </div>
    </nav>
    <div class="add-main">
      <form method="POST" action="/updatearticle/{{id}}">
        <label value="">id = {{id}}</label>
        <div class="items">
          <input value="{{img}}" type="file" name="artimg">
        </div>
        <label>Article title</label>
        <div class="items">
          <input value="{{title}}" type="text" name="arttitle">
        </div>
        <label>Content</label>
        <div class="items">
          <textarea rows="8" cols="80" name="content">{{text}}</textarea>
        </div>
        <button type="submit">Edit Article</button>
        <label id="error"></label>
      </form>
    </div>
    <footer>
      <p>Created By AMM &copy; 2017</p>
    </footer>
  </body>

</html>
